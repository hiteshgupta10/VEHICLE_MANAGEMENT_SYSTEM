<div class="container mt-5">
  <h2 class="mb-4">All Customers</h2>

  <form (ngSubmit)="createCustomer(newCustomer)" #customerForm="ngForm" class="mb-4">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="newCustomer.firstName" name="firstName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="newCustomer.lastName" name="lastName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" [(ngModel)]="newCustomer.email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="newCustomer.phoneNumber" name="phoneNumber" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!customerForm.form.valid">Add Customer</button>
  </form>

  <div class="mb-4">
    <label for="search" class="form-label">Search:</label>
    <input type="text" id="search" class="form-control" (input)="searchCustomers($event)">
  </div>

  <ul class="list-group">
    <li *ngFor="let customer of customers" class="list-group-item">
      <div>
        <strong>First Name:</strong> {{ customer.firstName }}
      </div>
      <div>
        <strong>Last Name:</strong> {{ customer.lastName }}
      </div>
      <div>
        <strong>Email:</strong> {{ customer.email }}
      </div>
      <div>
        <strong>Phone:</strong> {{ customer.phoneNumber }}
      </div>
      <div class="mt-2">
        <button (click)="updateCustomer(customer.customerId, customer)" class="btn btn-warning me-2">Update</button>
        <button (click)="deleteCustomer(customer.customerId)" class="btn btn-danger">Delete</button>
      </div>
    </li>
  </ul>
</div>
