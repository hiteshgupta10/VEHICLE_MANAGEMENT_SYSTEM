<div>
  <h2>All Customers</h2>

  <form (ngSubmit)="createCustomer(newCustomer)" #customerForm="ngForm">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="newCustomer.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="newCustomer.lastName" name="lastName" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newCustomer.email" name="email" required>
    </div>
    <div>
      <label for="phone number">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="newCustomer.phoneNumber" name="phoneNumber" required>
    </div>
    <button type="submit" [disabled]="!customerForm.form.valid">Add Customer</button>
  </form>

  <div>
    <label for="search">Search:</label>
    <input type="text" id="search" (input)="searchCustomers($event)">
  </div>

  <ul>
    <li *ngFor="let customer of customers">
      <div>
        <strong>First Name:</strong> {{ customer.firstName }}
      </div>
      <div>
        <strong>Last Name:</strong> {{ customer.lastName }}
      </div>
      <div>
        <strong>Email:</strong> {{ customer.email }}
      </div>
      <div>
        <strong>Phone:</strong> {{ customer.phoneNumber }}
      </div>
      <button (click)="updateCustomer(customer.customerId, customer)">Update</button>
      <button (click)="deleteCustomer(customer.customerId)">Delete</button>
    </li>
  </ul>
</div>
